{% extends "flask_dashed/base_a.html" %}
{% block content %}
{% if user %}
    <p>logging in as {{ user }}</p>
    <p>with password {{ pw }}</p>
    <a href="{{ url_for('login') }}">back</a>
{% else %}
<section>
<p>Thank you for coming, please sign-in:</p><br /><br />
<form method="post" action="login">
    Username: <input type="text" name="username" /><br />
    Password: <input type="password" name="password" /><br />
    <input type="submit" value="Login" /><br />
</form>
</section>
{% endif %}
{% endblock content %}
